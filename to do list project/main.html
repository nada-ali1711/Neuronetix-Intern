<!DOCTYPE html>
<html>
<head>
    <title>TO DO LIST</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">

    <header>
        <h1>My To Do List</h1>
    </header>

    <section id="todo-list">
        <input type="text">
        <button class="add">add task</button>
        <br>
        <button class="complete">complete</button>
        <button class="delete">delete all</button>
    </section>

    <section id="list">
        <ul>
            <li><input type="checkbox" id="item1">Task 1</li>
            <li><input type="checkbox" id="item2">Task 2</li>
            <li><input type="checkbox" id="item3">Task 3</li>
        </ul> 

    </section>
    </div>

</body>


</html>
